<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        ul { list-style:none; }
        .wrap { position:relative; width:100%; }
        .wrap .ani_box { position:relative; width:20%; height:240px; border:1px solid #ddd; border-top:0; border-left:0; float:left; }


        /**
        * Fade animations:
        * fade, fade-up, fade-down, fade-left, fade-right
        */
        .fade { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); animation:fade 1s infinite; }
        .fade-up { position:absolute; top:100%; left:50%; transform:translate(-50%, -50%); animation:fade-up .5s forwards; }
        .fade-down { position:absolute; bottom:100%; left:50%; transform:translate(-50%, 50%); animation:fade-down .5s forwards; }
        .fade-left { position:absolute; top:50%; left:100%; transform:translate(-50% , -50%); animation:fade-left .5s forwards; }
        .fade-right { position:absolute; top:50%; right:100%; transform:translate(50%, -50%); animation:fade-right .5s forwards; }

        @keyframes fade {
            from { opacity:0; }
            to   { opacity:1; }
        }

        @keyframes fade-up {
            from { opacity:0; top:100%; }
            to   { opacity:1; top:50%; }
        }

        @keyframes fade-down {
            from { opacity:0; bottom:100%; }
            to   { opacity:1; bottom:50%; }
        }

        @keyframes fade-left {
            from { opacity:0; left:100%; }
            to   { opacity:1; left:50%; }
        }

        @keyframes fade-right {
            from { opacity:0; right:100%; }
            to   { opacity:1; right:50%; }
        }


        /**
        * Animations:
        * bounce-in, heartbeat, zoom-in, slide-up, slide-down, slide-left, slide-right, expand-open, floating, tossing, pull-up, pull-down, bounce
        */
        .bounce-in { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; transition-timing-function:cubic-bezier(0.215, 0.61, 0.355, 1); animation:bounce-in .6s forwards; }
        @keyframes bounce-in {
            0%   { transform:scale(0.3); opacity:0; }
            20%  { transform:scale(1.3); }
            40%  { transform:scale(0.9); }
            60%  { transform:scale(1.03); opacity:1; }
            80%  { transform:scale(0.97); }
            100% { transform:scale(1); }
        }

        .heartbeat { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:heartbeat 1s infinite; }
        @keyframes heartbeat {
            0%  { transform:scale(1); }
            14% { transform:scale(1.3); }
            28% { transform:scale(1); }
            42% { transform:scale(1.3); }
            70%	{ transform:scale(1); }
        }

        .zoom-in { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:zoom-in .6s ease-in-out; }
        @keyframes zoom-in {
            0%   { transform:scale(0); opacity:0; }
            60%  { transform:scale(1.1); }
            80%  { transform:scale(0.9); opacity:1; }
            100% { transform:scale(1); }
        }

        .slide-up { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:slide-up 1s ease; }
        @keyframes slide-up {
            0%   { transform:translateY(100%); }
            50%  { transform:translateY(-8%); }
            65%  { transform:translateY(4%); }
            80%  { transform:translateY(-4%); }
            95%  { transform:translateY(2%); }
            100% { transform:translateY(0%); }
        }

        .slide-down { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:slide-down 1s ease; }
        @keyframes slide-down {
            0%   { transform:translateY(-100%); }
            50%  { transform:translateY(8%); }
            65%  { transform:translateY(-4%); }
            80%  { transform:translateY(4%); }
            95%  { transform:translateY(-2%); }
            100% { transform:translateY(0%); }
        }

        .slide-left { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:slide-left 1s ease-in-out; }
        @keyframes slide-left {
            0%   { transform:translateX(150%); }
            50%  { transform:translateX(-8%); }
            65%  { transform:translateX(4%); }
            80%  { transform:translateX(-4%); }
            95%  { transform:translateX(2%); }
            100% { transform:translateX(0%); }
        }

        .slide-right { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:slide-right 1s ease-in-out; }
        @keyframes slide-right {
            0%   { transform:translateX(-150%); }
            50%  { transform:translateX(8%); }
            65%  { transform:translateX(-4%); }
            80%  { transform:translateX(4%); }
            95%  { transform:translateX(-2%); }
            100% { transform:translateX(0%); }
        }

        .expand-open { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:expand-open 1s ease-out; }
        @keyframes expand-open {
            0%   { transform:scale(1.8); }
            50%  { transform:scale(0.95); }
            80%  { transform:scale(1.05); }
            90%  { transform:scale(0.98); }
            100% { transform:scale(1); }
        }

        .floating { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:floating 1.5s infinite; }
        @keyframes floating {
            0%   { transform:translateY(0%); }
            50%  { transform:translateY(8%); }
            100% { transform:translateY(0%); }
        }

        .tossing { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; animation:tossing 2.5s infinite; }
        @keyframes tossing {
            0%   { transform:rotate(-4deg); }
            50%  { transform:rotate(4deg); }
            100% { transform:rotate(-4deg);	}
        }

        .pull-up { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; transform-origin:50% 100%; animation:pull-up 1.1s ease-out; }
        @keyframes pull-up {
            0%   { transform:scaleY(0.1); }
            40%  { transform:scaleY(1.02); }
            60%  { transform:scaleY(0.98); }
            80%  { transform:scaleY(1.01); }
            100% { transform:scaleY(0.98); }
            80%  { transform:scaleY(1.01); }
            100% { transform:scaleY(1); }
        }

        .pull-down { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; transform-origin:50% 0%; animation:pull-down 1.1s ease-out; }
        @keyframes pull-down {
            0%   { transform:scaleY(0.1); }
            40%  { transform:scaleY(1.02); }
            60%  { transform:scaleY(0.98); }
            80%  { transform:scaleY(1.01); }
            100% { transform:scaleY(0.98); }
            80%  { transform:scaleY(1.01); }
            100% { transform:scaleY(1); }
        }

        .bounce { position:absolute; top:50%; left:50%; margin:-44px 0 0 -48px; transform-origin:50% 0%; animation:bounce 1.5s ease; }
        @keyframes bounce {
            0%   { transform:translateY(0%) scaleY(0.6); }
            60%  { transform:translateY(-100%) scaleY(1.1); }
            70%  { transform:translateY(0%) scaleY(0.95) scaleX(1.05); }
            80%  { transform:translateY(0%) scaleY(1.05) scaleX(1); }
            90%  { transform:translateY(0%) scaleY(0.95) scaleX(1); }
            100% { transform:translateY(0%) scaleY(1) scaleX(1); }
        }


        /**
        * Hover animations:
        * grow, float, sink, pulse, wobbleH, wobbleV
        */
        .grow { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all .3s; }
        .grow:hover, .grow:focus, .grow:active { transform:scale(1.1); }

        .float { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all .3s; }
        .float:hover, .float:focus, .float:active { transform:translateY(-8px); }

        .sink { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all .3s; }
        .sink:hover, .sink:focus, .sink:active { transform:translateY(8px); }

        .pulse { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); }
        .pulse:hover, .pulse:focus, .pulse:active { animation:pulse 1s linear infinite; }
        @keyframes pulse {
            25% { transform:scale(1.1); }
            75% { transform:scale(0.9); }
        }

        .wobbleH { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); }
        .wobbleH:hover, .wobbleH:focus, .wobbleH:active { animation:wobbleH .7s ease-in-out 1; }
        @keyframes wobbleH {
            16.65% { transform:translateX(6px); }
            33.3%  { transform:translateX(-5px); }
            49.95% { transform:translateX(4px); }
            66.6%  { transform:translateX(-2px); }
            83.25% { transform:translateX(1px); }
            100%   { transform:translateX(0); }
        }

        .wobbleV { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); }
        .wobbleV:hover, .wobbleV:focus, .wobbleV:active { animation:wobbleV .8s ease-in-out 1; }
        @keyframes wobbleV {
            16.65% { transform:translateY(6px); }
            33.3%  { transform:translateY(-5px); }
            49.95% { transform:translateY(4px); }
            66.6%  { transform:translateY(-2px); }
            83.25% { transform:translateY(1px); }
            100%   { transform:translateY(0); }
        }


        /**
        * Icon animations:
        * icon-forward, icon-wobbleH
        */
        .icon-forward { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all 0.1s; }
        .icon-forward .icon-arrow { transform:translateZ(0); transition:all 0.1s; padding-left:4px; vertical-align:middle; display:inline-block; }
        .icon-forward:hover .icon-arrow, .icon-forward:focus .icon-arrow, .icon-forward:active .icon-arrow { transform:translateX(4px); }

        .icon-wobbleH { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); }
        .icon-wobbleH .icon-arrow { transform:translateZ(0); padding-left:4px; vertical-align:middle; display:inline-block; }
        .icon-wobbleH:hover .icon-arrow, .icon-wobbleH:focus .icon-arrow, .icon-wobbleH:active .icon-arrow { animation:icon-wobbleH 1s ease-in-out 1; }
        @keyframes icon-wobbleH {
            16.65% { transform:translateX(5px); }
            33.3%  { transform:translateX(-4px); }
            49.95% { transform:translateX(3px); }
            66.6%  { transform:translateX(-2px); }
            83.25% { transform:translateX(1px); }
            100%   { transform:translateX(0); }
        }


        /**
        * Shadow animations:
        * shadow, grow-shadow, float-shadow
        */
        .shadow { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all .3s; }
        .shadow:hover, .shadow:focus, .shadow:active { box-shadow:0 10px 10px -10px rgba(0, 0, 0, 0.5); }

        .grow-shadow { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all .3s; }
        .grow-shadow:hover, .grow-shadow:focus, .grow-shadow:active { transform:scale(1.1); box-shadow:0 10px 10px -10px rgba(0, 0, 0, 0.5); }

        .float-shadow { position:absolute; top:50%; left:50%; width:180px; height:44px; margin:-22px 0 0 -90px; background:#ddd; color:#333; text-align:center; line-height:44px; cursor:pointer; transform:perspective(1px) translateZ(0); transition:all .3s; }
        .float-shadow:before { pointer-events:none; position:absolute; z-index:-1; content:''; top:100%; left:5%; height:10px; width:90%; opacity:0; background:radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%); transition:all .3s; }
        .float-shadow:hover, .float-shadow:focus, .float-shadow:active { transform:translateY(-5px); }
        .float-shadow:hover:before, .float-shadow:focus:before, .float-shadow:active:before { transform:translateY(5px); opacity:1; }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <!-- //Fade Animations -->
            <li class="ani_box"><div class="fade">fade</div></li>
            <li class="ani_box"><div class="fade-up">fade-up</div></li>
            <li class="ani_box"><div class="fade-down">fade-down</div></li>
            <li class="ani_box"><div class="fade-left">fade-left</div></li>
            <li class="ani_box"><div class="fade-right">fade-right</div></li>

            <!-- //Animations -->
            <li class="ani_box"><div class="bounce-in"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="heartbeat"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="zoom-in"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="slide-up"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="slide-down"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="slide-left"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="slide-right"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="expand-open"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="floating"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="tossing"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="pull-up"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="pull-down"><img src="./images/heart.png"></div></li>
            <li class="ani_box"><div class="bounce"><img src="./images/heart.png"></div></li>

            <!-- //Hover Animations -->
            <li class="ani_box"><a class="grow">grow</a></li>
            <li class="ani_box"><a class="float">float</a></li>
            <li class="ani_box"><a class="sink">sink</a></li>
            <li class="ani_box"><a class="pulse">pulse</a></li>
            <li class="ani_box"><a class="wobbleH">wobbleH</a></li>
            <li class="ani_box"><a class="wobbleV">wobbleV</a></li>

            <!-- //Icon Animations -->
            <li class="ani_box"><a class="icon-forward">icon-forward<i class="icon-arrow"><img src="./images/arrow_left.png"></i></a></li>
            <li class="ani_box"><a class="icon-wobbleH">icon-wobbleH<i class="icon-arrow"><img src="./images/arrow_left.png"></i></a></li>

            <!-- //Shadow Animations -->
            <li class="ani_box"><a class="shadow">shadow</a></li>
            <li class="ani_box"><a class="grow-shadow">grow-shadow</a></li>
            <li class="ani_box"><a class="float-shadow">float-shadow</a></li>
        </ul>
    </div>
</body>
</html>
