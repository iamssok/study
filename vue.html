<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}<br>
        <input :type="type" v-model="msg" value="msg"><br>
        {{ year }}<br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
    </div>
    <div id="app2">
        {{ title }} <br />
        {{ syaHello() }} <br />
        {{ howAreYou() }}
    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                message: 'hello-vue!',
                type: 'text',
                year: '2022',
                msg: ''
            },
            methods: {
                plus: function() {
                    this.year++;
                },
                minus: function() {
                    this.year--;
                }
            }
        })

        new Vue ({
            el: '#app2',
            data: {
                title: 'Hello',
                subText: 'Introducing Vue'
            },
            methods: {
                howAreYou: function() {
                    return "How are you?"
                },
                sayHello: function() {
                    return this.title
                }
            }
        })
    </script>
</body>
</html>
